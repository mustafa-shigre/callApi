<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700&family=Amiri:wght@400;700&family=Open+Sans:wght@400;700&family=Poppins:wght@200;500&family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">

    <title>New Post</title>
</head>
<body>
    <header>
        <h1>New Post</h1>
        <!-- Example HTML structure -->
        
    </header>
    <div class="new-container">
    <div id="postList">
        <!-- Existing posts go here -->
      </div >
    <div>
        <form id="newPostForm" class="form-new-post" onsubmit="createNewPost(event)">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            
            <label for="body">Body:</label>
            <textarea id="body" name="body" required></textarea>
            
            <button type="submit" class="button">Create Post</button>
        </form>
        
    </div>
</div>
    <script src="new-post.js"></script>
</body>
</html>
